<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/instagram_favicon.png" type="image/png">
    <script src="https://kit.fontawesome.com/844d17dcbd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>Instagram</title>
</head>
<body>
   <main class="container">
      <section class="hero__section">
         <div class="image__container">
            <img class="hero__image" src="img/cellphone.png" alt="image of a cellphone">
         </div>

         <div class="cta__container">
            <div class="insta__login__container">
               <h1>Instagram</h1>
               <form class="login__form">
                  <label for="username"></label>
                  <input class="login__form__input" type="text" name="username" placeholder="Phone number, username, or email">
                  <label for="password"></label>
                  <input class="login__form__input" type="password" name="password" placeholder="Password">
                  <button class="login__form__button">Log In</button>
               </form>
               <div class="text__wrapper">
                  <hr>
                  <p>OR</p>
                  <hr>
               </div>
               <div class="facebook__login__container">
                  <div class="facebook__login__container__text">
                     <i class="fa-brands fa-facebook-square facebook__icon"></i>
                     <p>Log in with Facebook</p>
                  </div>
                  <a href="#">Forgot password?</a>
               </div>
            </div>
         
            <div class="signUp__wrapper">
               <p>Don't have an account?</p>
               <span class="signUp__wrapper__text">Sign Up</span>
            </div>
            <p class="cta__text">Get the app.</p>
            <div class="download__wrapper">
               <img class="cta__image" src="img/apple_play.png" alt="apple store download icon">
               <img class="cta__image" src="img/google_play.png" alt="google play download icon">
            </div>
         </div>
      </section>

      <footer class="footer__container">
         <div class="footer__container__company__links">
            <a href="#">Meta</a>
            <a href="#">About</a>
            <a href="#">Blog</a>
            <a href="#">Jobs</a>
            <a href="#">Help</a>
            <a href="#">API</a>
            <a href="#">Privacy</a>
            <a href="#">Terms</a>
            <a href="#">Top Accounts</a>
            <a href="#">Hashtags</a>
            <a href="#">Locations</a>
            <a href="#">Instragram Lite</a>
         </div>
         <div class="footer__container__category__links">
            <a href="#">Dance</a>
            <a href="#">Food & Drink</a>
            <a href="#">Home & Garden</a>
            <a href="#">Music</a>
            <a href="#">Visual Arts</a>
         </div>
         <div class="footer__container__copyright">
            <p>English</p>
            <p>&copy; 2022 Instagram from Meta</p>
         </div>
      </footer>
   </main>
</body>
</html>
